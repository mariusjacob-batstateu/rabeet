<ion-content [fullscreen]="true" *ngIf="loginPage" class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-text>
          <h1 class="h1-rabeet">rabeet</h1>
        </ion-text>
      </ion-col>

      <ion-col size="12" size-md="6" class="login-inputs">
          <ion-input label="Email or username" label-placement="floating" fill="outline" placeholder="Email or username"></ion-input>
          <ion-input label="Password" type="password" label-placement="floating" fill="outline" placeholder="Password">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon name="{{ isPassword ? 'eye-outline' : 'eye-off-outline' }}" (click)="togglePassword()" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-input>
          <ion-button expand="block">Login</ion-button>
          <p>Don't have an account? <a (click)="signup()">Sign-up</a></p>

          <h1>or</h1>
          <ion-button expand="block">Google</ion-button>
          <ion-button expand="block">Mobile number</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-content [fullscreen]="true" *ngIf="signupPage">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-text>
          <h1 class="h1-rabeet">Signup</h1>
        </ion-text>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Email"></ion-input>
        <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Username"></ion-input>
        <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Password">
          <ion-button fill="clear" slot="end" aria-label="Show/hide">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
        <ion-input label="Confirm Password" label-placement="floating" fill="outline" placeholder="Confirm Password"></ion-input>
        <ion-button expand="block">Sign up</ion-button>
        <p>Already have an account? <a (click)="login()">Login</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
